<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="game">
                <h1>TIC-TAC-TOE</h1>
                <p class="turn" id="turn-the-turn">Player 0 Turn</p>
                <button class="box" id="box1" onclick="btn1()"></button>
                <button class="box" id="box2" onclick="btn2()"></button>
                <button class="box" id="box3" onclick="btn3()"></button>
                <button class="box" id="box4" onclick="btn4()"></button>
                <button class="box" id="box5" onclick="btn5()"></button>
                <button class="box" id="box6" onclick="btn6()"></button>
                <button class="box" id="box7" onclick="btn7()"></button>
                <button class="box" id="box8" onclick="btn8()"></button>
                <button class="box" id="box9" onclick="btn9()"></button>
            </div>
            <div class="reset-div">
                <button class="reset" id="reset" onclick="reloadpage()">RESET</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
